<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AGM Registration</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>

    
    <section class="container">
      <img class="logo-img" src="zlogo.png"/>
      <div class="first">Annual General Conference Meeting 2023</div>
      <header>Registration Form</header>
      <div class="left-note">
        <h2>Note: Please Send Ticket Fee to </h2>
        <h3>Zanaco Bank:xxxxxxxxxx  </h3>
      </div>
      
      
      
      <form  action="giftkateule719@gmail.com" method="POST" enctype="multipart/form-data" class="form">
        <div class="input-box">
          <label>First Name</label>
          <input name="First-Name" type="text" placeholder="Enter First name" required />
        </div>

        <div class="input-box">
          <label>Last Name</label>
          <input name="Last-Name"type="text" placeholder="Enter Last name" required />
        </div>


        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input name="gender" type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input name="gender" type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
           
          </div>
        </div>


        <div class="select-box">
          <select name="Company">
            <option hidden>Select Company / Sector</option>
            <option>Manufacturing</option>
            <option>Agriculture</option>
            <option>Transport</option>
            <option>Logistics</option>
            <option>Other</option>
            
           
          </select>
        </div>

        <div class="select-box">
         
          <select name="Town">
            <option hidden>Select Town</option>
            <option>Town 1</option>
            <option>Town 1</option>
            <option>Town 1</option>
            <option>Town 1</option>
            <option>Town 1</option>
            
           
          </select>
        </div>

       

        <div class="input-box">
          <label>Email Address</label>
          <input name="Email" type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input name="Number" type="number" placeholder="Enter phone number" required />
          </div>
          <!-- <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div> -->
        </div>
       
        </div>

        <div class="column">
          <div class="input-box">
            <label>Please send a ScreenShot of payment</label>
            <input name="ScreenShot" type="file" placeholder="Enter phone number" required />
          </div>
         
        </div>

        
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
